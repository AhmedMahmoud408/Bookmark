<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="gradient-background">
   <header class=" container ">
    <div class="title text-center">
        <h1 class="display-2  py-5 text-white">Bookmarker</h1>
    </div>
    <div class="pb-3 text-center">
        <h3 class="text-white fs-1 fw-bolder"> Bookmark your favorite sites </h3>
    </div>
   
   </header>
   <section class=" container ">
    <div class=" mb-3"> 
        <label for="siteName" class="text-start fs-5 fw-medium"><i class="fa-solid fa-book-bookmark"></i> Site Name :</label>
        <input
          type="text"
          class="form-control"
          id="siteName"
          placeholder="Bookmark Name"
        />
      </div>
      <div class=" mb-3">
        
        <label for="siteUrl" class="text-start fs-5 fw-medium"><i class="fa-solid fa-link"></i> Site URL :</label>
        <input
          type="text"
          class="form-control"
          id="siteUrl"
          placeholder="Website URL"
        />
      </div>
      <button type="button" id="add" class=" btn btn-light ms-2 text-center" onclick="addTask();" >Submit</button>
   </section>
   
   <section class=" container ">
    <div class="bg-white my-5 text-center ">
        <div class="row fs-5 fw-bold py-3">
            <div class="col-2">index</div>
            <div class="col-4">Website Name	</div>
            <div class="col-3">Visit</div>
            <div class="col-3">Delete</div>
        </div>
        <div id="bookMarkContent">


        </div>

      

    </div>
   </section>
    

<script src="./main.js"></script>    
</body>
</html>
